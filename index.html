<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cut to Length Calculation for Construction Materials">
    <meta name="author" content="Ahmed Anwar">
    <title>Cut To Length Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Cut to Length Calculations</h1>
        <div class="form-group">
            <label for="width">Width (Millimeter)</label>
            <input type="number" id="width" placeholder="Enter width" />
        </div>
        <div class="form-group">
            <label for="height">Height (Millimeter)</label>
            <input type="number" id="height" placeholder="Enter height" />
        </div>
        <div class="form-group">
            <label for="length">Length (Meter)</label>
            <input type="number" id="length" placeholder="Enter length" />
        </div>
        <div class="form-group">
            <label for="size-select">Choose the Bar Size</label>
            <select id="size-select" name="sizes">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="25">25</option>
                <option value="32">32</option>
                <option value="40">40</option>
            </select>
        </div>
        <button id="calculate-button">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
